name: Test Project
on: workflow_dispatch
jobs:
   test:
     runs-on: ubuntu-latest
     steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install Node Js
          uses: actions/node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Runs tests
          run: npm test
